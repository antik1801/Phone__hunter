<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1>Welcome to my phone hunter</h1>
    </header>
    <main>
        <section class="mb-5 w-75 d-flex gap-3">
            <input type="text" class="form-control" placeholder="Search your phone" id="search-field">
            <button id="btn-search" class="btn btn-success">Search</button>
        </section>
        <!-- Display result search  -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div>
                <h1 id="no-phone-found" class="mt-5 text-danger fw-bold d-none">No phone found, Please try another one.
                </h1>
            </div>
        </section>
        <!-- Button show more  -->
        <section id="show-all" class="my-3 d-none">
            <div class="text-center">
                <div id="btn-showAll" class="btn btn-warning">Show-All</div>
            </div>
        </section>
        <!-- Loader / Spinner  -->
        <section id="loader" class="d-none">
            <div style="width: 100%; height: 70vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Launch Modal  -->
        <!-- Button trigger modal -->
        <section>
            <div>
                <!-- Modal -->
                <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="phone-details" class="modal-body">
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
